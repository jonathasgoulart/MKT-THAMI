<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Redefinir Senha - Artist Marketing</title>
    <meta name="description" content="Redefina sua senha do Artist Marketing.">

    <!-- PWA -->
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#10a37f">
    <link rel="apple-touch-icon" href="icons/icon-192.png">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Supabase SDK -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <style>
        :root {
            --primary-color: #10a37f;
            --primary-gradient: linear-gradient(135deg, #10a37f 0%, #1a7f5a 100%);
            --bg-primary: #ffffff;
            --bg-secondary: #f7f7f8;
            --bg-tertiary: #ececf1;
            --text-primary: #202123;
            --text-secondary: #353740;
            --text-tertiary: #6e6e80;
            --border-color: #e5e5e5;
            --success: #10b981;
            --error: #ef4444;
            --warning: #f59e0b;
            --radius-sm: 6px;
            --radius-md: 8px;
            --radius-lg: 12px;
            --shadow-sm: 0 1px 2px rgba(0, 0, 0, 0.05);
            --shadow-md: 0 2px 8px rgba(0, 0, 0, 0.08);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }

        .reset-container {
            width: 100%;
            max-width: 400px;
        }

        .reset-card {
            background: var(--bg-primary);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-lg);
            padding: 2.5rem;
            box-shadow: var(--shadow-md);
        }

        .logo-section {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo-icon {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
        }

        .logo-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--text-primary);
        }

        .logo-subtitle {
            color: var(--text-tertiary);
            font-size: 0.85rem;
            margin-top: 0.25rem;
        }

        .form-group {
            margin-bottom: 1.25rem;
        }

        .form-group label {
            display: block;
            font-size: 0.875rem;
            font-weight: 500;
            color: var(--text-secondary);
            margin-bottom: 0.5rem;
        }

        .form-group input {
            width: 100%;
            padding: 0.75rem 1rem;
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-md);
            color: var(--text-primary);
            font-size: 1rem;
            transition: all 0.2s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(16, 163, 127, 0.1);
        }

        .form-group input::placeholder {
            color: var(--text-tertiary);
        }

        .password-requirements {
            font-size: 0.8rem;
            color: var(--text-tertiary);
            margin-top: 0.5rem;
        }

        .btn-primary {
            width: 100%;
            padding: 0.875rem;
            background: var(--primary-gradient);
            border: none;
            border-radius: var(--radius-md);
            color: white;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            margin-top: 0.5rem;
        }

        .btn-primary:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(16, 163, 127, 0.3);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .auth-link {
            text-align: center;
            margin-top: 1.25rem;
        }

        .auth-link a {
            color: var(--primary-color);
            text-decoration: none;
            font-size: 0.9rem;
            transition: color 0.2s ease;
        }

        .auth-link a:hover {
            text-decoration: underline;
        }

        .message {
            padding: 0.75rem 1rem;
            border-radius: var(--radius-sm);
            margin-bottom: 1rem;
            font-size: 0.9rem;
            display: none;
        }

        .message.show {
            display: block;
        }

        .message.success {
            background: rgba(16, 185, 129, 0.1);
            border: 1px solid rgba(16, 185, 129, 0.2);
            color: var(--success);
        }

        .message.error {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.2);
            color: var(--error);
        }

        .spinner {
            display: inline-block;
            width: 18px;
            height: 18px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 0.8s linear infinite;
            margin-right: 0.5rem;
            vertical-align: middle;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .success-container {
            text-align: center;
            display: none;
        }

        .success-container.show {
            display: block;
        }

        .success-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
        }

        .success-title {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 0.5rem;
        }

        .success-message {
            color: var(--text-tertiary);
            margin-bottom: 1.5rem;
        }

        .error-container {
            text-align: center;
            display: none;
        }

        .error-container.show {
            display: block;
        }

        .error-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
        }

        .error-title {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--error);
            margin-bottom: 0.5rem;
        }

        .error-message {
            color: var(--text-tertiary);
            margin-bottom: 1.5rem;
        }

        @media (max-width: 480px) {
            .reset-card {
                padding: 1.5rem;
                border: none;
                box-shadow: none;
            }
        }
    </style>
</head>

<body>
    <div class="reset-container">
        <div class="reset-card">
            <div class="logo-section">
                <div class="logo-icon">üîê</div>
                <h1 class="logo-title">Redefinir Senha</h1>
                <p class="logo-subtitle">Crie uma nova senha</p>
            </div>

            <!-- Message area -->
            <div class="message" id="message"></div>

            <!-- Reset Password Form -->
            <form id="reset-form">
                <div class="form-group">
                    <label for="new-password">Nova Senha</label>
                    <input type="password" id="new-password" placeholder="M√≠nimo 6 caracteres" required minlength="6">
                    <p class="password-requirements">A senha deve ter pelo menos 6 caracteres</p>
                </div>
                <div class="form-group">
                    <label for="confirm-password">Confirmar Nova Senha</label>
                    <input type="password" id="confirm-password" placeholder="Repita a nova senha" required
                        minlength="6">
                </div>
                <button type="submit" class="btn-primary" id="reset-btn">
                    Redefinir Senha
                </button>
            </form>

            <!-- Success State -->
            <div class="success-container" id="success-container">
                <div class="success-icon">‚úÖ</div>
                <h2 class="success-title">Senha Alterada!</h2>
                <p class="success-message">Sua senha foi redefinida com sucesso.</p>
                <a href="login.html" class="btn-primary" style="display: inline-block; text-decoration: none;">
                    Fazer Login
                </a>
            </div>

            <!-- Error State (invalid/expired link) -->
            <div class="error-container" id="error-container">
                <div class="error-icon">‚ö†Ô∏è</div>
                <h2 class="error-title">Link Inv√°lido</h2>
                <p class="error-message">Este link de recupera√ß√£o expirou ou √© inv√°lido.</p>
                <a href="login.html" class="btn-primary" style="display: inline-block; text-decoration: none;">
                    Voltar para Login
                </a>
            </div>

            <div class="auth-link">
                <a href="login.html">‚Üê Voltar para o login</a>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="supabase.js"></script>
    <script src="auth.js"></script>
    <script>
        const resetForm = document.getElementById('reset-form');
        const messageEl = document.getElementById('message');
        const successContainer = document.getElementById('success-container');
        const errorContainer = document.getElementById('error-container');

        function showMessage(text, type = 'error') {
            messageEl.textContent = text;
            messageEl.className = `message show ${type}`;
        }

        function hideMessage() {
            messageEl.className = 'message';
        }

        function setLoading(button, loading) {
            if (loading) {
                button.disabled = true;
                button.dataset.originalText = button.innerHTML;
                button.innerHTML = '<span class="spinner"></span>Aguarde...';
            } else {
                button.disabled = false;
                button.innerHTML = button.dataset.originalText || 'Enviar';
            }
        }

        // Check if we have a valid session from the recovery link
        document.addEventListener('DOMContentLoaded', async () => {
            const supabase = getSupabase();
            if (!supabase) {
                showMessage('Erro de configura√ß√£o. Tente novamente mais tarde.');
                return;
            }

            // Supabase automatically handles the recovery token from the URL
            // The onAuthStateChange will fire with PASSWORD_RECOVERY event
            supabase.auth.onAuthStateChange(async (event, session) => {
                console.log('Auth event:', event);

                if (event === 'PASSWORD_RECOVERY') {
                    // User came from password recovery link, show the form
                    resetForm.style.display = 'block';
                    document.querySelector('.auth-link').style.display = 'block';
                } else if (event === 'SIGNED_IN' && window.location.hash.includes('type=recovery')) {
                    // Alternative check for recovery
                    resetForm.style.display = 'block';
                    document.querySelector('.auth-link').style.display = 'block';
                }
            });

            // Check URL for recovery token
            const hashParams = new URLSearchParams(window.location.hash.substring(1));
            const accessToken = hashParams.get('access_token');
            const type = hashParams.get('type');

            if (!accessToken || type !== 'recovery') {
                // No valid recovery token, check if we have an active session
                const { data: { session } } = await supabase.auth.getSession();

                if (!session) {
                    // No session and no recovery token - invalid link
                    resetForm.style.display = 'none';
                    document.querySelector('.auth-link').style.display = 'none';
                    errorContainer.classList.add('show');
                }
            }
        });

        // Handle form submission
        resetForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            hideMessage();

            const newPassword = document.getElementById('new-password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            const btn = document.getElementById('reset-btn');

            if (newPassword !== confirmPassword) {
                showMessage('As senhas n√£o coincidem.');
                return;
            }

            if (newPassword.length < 6) {
                showMessage('A senha deve ter pelo menos 6 caracteres.');
                return;
            }

            setLoading(btn, true);

            try {
                await authManager.updatePassword(newPassword);

                // Show success state
                resetForm.style.display = 'none';
                document.querySelector('.auth-link').style.display = 'none';
                successContainer.classList.add('show');

                // Sign out so user can login with new password
                await authManager.signOut();

            } catch (error) {
                console.error('Reset password error:', error);
                let errorMsg = 'Erro ao redefinir senha. Tente novamente.';

                if (error.message.includes('expired')) {
                    errorMsg = 'O link de recupera√ß√£o expirou. Solicite um novo.';
                } else if (error.message.includes('same password')) {
                    errorMsg = 'A nova senha deve ser diferente da anterior.';
                }

                showMessage(errorMsg);
            } finally {
                setLoading(btn, false);
            }
        });
    </script>
</body>

</html>
