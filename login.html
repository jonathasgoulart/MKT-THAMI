<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Login - THAMI Marketing Assistant</title>
    <meta name="description"
        content="Fa√ßa login no THAMI Marketing Assistant para criar conte√∫do personalizado para sua carreira musical.">

    <!-- PWA -->
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#10a37f">
    <link rel="apple-touch-icon" href="icons/icon-192.png">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Supabase SDK -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <style>
        :root {
            --primary-color: #10a37f;
            --primary-gradient: linear-gradient(135deg, #10a37f 0%, #1a7f5a 100%);
            --bg-primary: #ffffff;
            --bg-secondary: #f7f7f8;
            --bg-tertiary: #ececf1;
            --text-primary: #202123;
            --text-secondary: #353740;
            --text-tertiary: #6e6e80;
            --border-color: #e5e5e5;
            --success: #10b981;
            --error: #ef4444;
            --warning: #f59e0b;
            --radius-sm: 6px;
            --radius-md: 8px;
            --radius-lg: 12px;
            --shadow-sm: 0 1px 2px rgba(0, 0, 0, 0.05);
            --shadow-md: 0 2px 8px rgba(0, 0, 0, 0.08);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }

        .login-container {
            width: 100%;
            max-width: 400px;
        }

        .login-card {
            background: var(--bg-primary);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-lg);
            padding: 2.5rem;
            box-shadow: var(--shadow-md);
        }

        .logo-section {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo-icon {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
        }

        .logo-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--text-primary);
        }

        .logo-subtitle {
            color: var(--text-tertiary);
            font-size: 0.85rem;
            margin-top: 0.25rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Tabs */
        .auth-tabs {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 1.5rem;
            border-bottom: 1px solid var(--border-color);
        }

        .auth-tab {
            flex: 1;
            padding: 0.75rem 1rem;
            border: none;
            border-bottom: 2px solid transparent;
            background: transparent;
            color: var(--text-tertiary);
            font-size: 0.95rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .auth-tab:hover {
            color: var(--text-primary);
        }

        .auth-tab.active {
            color: var(--primary-color);
            border-bottom-color: var(--primary-color);
        }

        /* Forms */
        .auth-form {
            display: none;
        }

        .auth-form.active {
            display: block;
        }

        .form-group {
            margin-bottom: 1.25rem;
        }

        .form-group label {
            display: block;
            font-size: 0.875rem;
            font-weight: 500;
            color: var(--text-secondary);
            margin-bottom: 0.5rem;
        }

        .form-group input {
            width: 100%;
            padding: 0.75rem 1rem;
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-md);
            color: var(--text-primary);
            font-size: 1rem;
            transition: all 0.2s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(16, 163, 127, 0.1);
        }

        .form-group input::placeholder {
            color: var(--text-tertiary);
        }

        .btn-primary {
            width: 100%;
            padding: 0.875rem;
            background: var(--primary-gradient);
            border: none;
            border-radius: var(--radius-md);
            color: white;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            margin-top: 0.5rem;
        }

        .btn-primary:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(16, 163, 127, 0.3);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        /* Links */
        .auth-link {
            text-align: center;
            margin-top: 1.25rem;
        }

        .auth-link a {
            color: var(--primary-color);
            text-decoration: none;
            font-size: 0.9rem;
            transition: color 0.2s ease;
        }

        .auth-link a:hover {
            text-decoration: underline;
        }

        /* Messages */
        .message {
            padding: 0.75rem 1rem;
            border-radius: var(--radius-sm);
            margin-bottom: 1rem;
            font-size: 0.9rem;
            display: none;
        }

        .message.show {
            display: block;
        }

        .message.success {
            background: rgba(16, 185, 129, 0.1);
            border: 1px solid rgba(16, 185, 129, 0.2);
            color: var(--success);
        }

        .message.error {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.2);
            color: var(--error);
        }

        /* Loading spinner */
        .spinner {
            display: inline-block;
            width: 18px;
            height: 18px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 0.8s linear infinite;
            margin-right: 0.5rem;
            vertical-align: middle;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        /* Config warning */
        .config-warning {
            background: rgba(245, 158, 11, 0.1);
            border: 1px solid rgba(245, 158, 11, 0.2);
            border-radius: var(--radius-sm);
            padding: 0.75rem 1rem;
            margin-bottom: 1.5rem;
            font-size: 0.85rem;
            color: var(--warning);
        }

        .config-warning code {
            background: rgba(0, 0, 0, 0.05);
            padding: 0.125rem 0.375rem;
            border-radius: 4px;
            font-family: monospace;
        }

        /* Responsive */
        @media (max-width: 480px) {
            .login-card {
                padding: 1.5rem;
                border: none;
                box-shadow: none;
            }
        }
    </style>
</head>

<body>
    <div class="login-container">
        <div class="login-card">
            <div class="logo-section">
                <div class="logo-icon">üéµ</div>
                <h1 class="logo-title">THAMI</h1>
                <p class="logo-subtitle">Marketing Assistant</p>
            </div>

            <!-- Config Warning (shown if Supabase not configured) -->
            <div class="config-warning" id="config-warning" style="display: none;">
                ‚ö†Ô∏è Supabase n√£o configurado. Edite o arquivo <code>supabase.js</code> com suas credenciais.
            </div>

            <!-- Message area -->
            <div class="message" id="message"></div>

            <!-- Tabs -->
            <div class="auth-tabs">
                <button class="auth-tab active" data-tab="login">Entrar</button>
                <button class="auth-tab" data-tab="register">Criar Conta</button>
            </div>

            <!-- Login Form -->
            <form class="auth-form active" id="login-form">
                <div class="form-group">
                    <label for="login-email">E-mail</label>
                    <input type="email" id="login-email" placeholder="seu@email.com" required>
                </div>
                <div class="form-group">
                    <label for="login-password">Senha</label>
                    <input type="password" id="login-password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required minlength="6">
                </div>
                <button type="submit" class="btn-primary" id="login-btn">
                    Entrar
                </button>
                <div class="auth-link">
                    <a href="#" id="forgot-password-link">Esqueceu a senha?</a>
                </div>
            </form>

            <!-- Register Form -->
            <form class="auth-form" id="register-form">
                <div class="form-group">
                    <label for="register-name">Nome</label>
                    <input type="text" id="register-name" placeholder="Seu nome" required>
                </div>
                <div class="form-group">
                    <label for="register-email">E-mail</label>
                    <input type="email" id="register-email" placeholder="seu@email.com" required>
                </div>
                <div class="form-group">
                    <label for="register-password">Senha</label>
                    <input type="password" id="register-password" placeholder="M√≠nimo 6 caracteres" required
                        minlength="6">
                </div>
                <div class="form-group">
                    <label for="register-password-confirm">Confirmar Senha</label>
                    <input type="password" id="register-password-confirm" placeholder="Repita a senha" required
                        minlength="6">
                </div>
                <button type="submit" class="btn-primary" id="register-btn">
                    Criar Conta
                </button>
            </form>

            <!-- Forgot Password Form -->
            <form class="auth-form" id="forgot-form">
                <p style="color: var(--text-tertiary); margin-bottom: 1rem; font-size: 0.9rem;">
                    Digite seu e-mail para receber um link de recupera√ß√£o de senha.
                </p>
                <div class="form-group">
                    <label for="forgot-email">E-mail</label>
                    <input type="email" id="forgot-email" placeholder="seu@email.com" required>
                </div>
                <button type="submit" class="btn-primary" id="forgot-btn">
                    Enviar Link
                </button>
                <div class="auth-link">
                    <a href="#" id="back-to-login-link">‚Üê Voltar para o login</a>
                </div>
            </form>
        </div>
    </div>

    <!-- Scripts -->
    <script src="supabase.js"></script>
    <script src="auth.js"></script>
    <script>
        // DOM Elements
        const tabs = document.querySelectorAll('.auth-tab');
        const forms = document.querySelectorAll('.auth-form');
        const loginForm = document.getElementById('login-form');
        const registerForm = document.getElementById('register-form');
        const forgotForm = document.getElementById('forgot-form');
        const messageEl = document.getElementById('message');
        const configWarning = document.getElementById('config-warning');

        // Check if Supabase is configured
        document.addEventListener('DOMContentLoaded', async () => {
            if (!isSupabaseConfigured()) {
                configWarning.style.display = 'block';
            }

            // Check if already logged in
            try {
                await authManager.initialize();
                if (authManager.isAuthenticated()) {
                    window.location.href = '/index.html';
                }
            } catch (error) {
                console.log('Not authenticated');
            }
        });

        // Tab switching
        tabs.forEach(tab => {
            tab.addEventListener('click', () => {
                const tabName = tab.dataset.tab;
                switchTab(tabName);
            });
        });

        function switchTab(tabName) {
            // Update tabs
            tabs.forEach(t => t.classList.remove('active'));
            document.querySelector(`[data-tab="${tabName}"]`)?.classList.add('active');

            // Update forms
            forms.forEach(f => f.classList.remove('active'));
            document.getElementById(`${tabName}-form`)?.classList.add('active');

            // Clear message
            hideMessage();
        }

        // Forgot password link
        document.getElementById('forgot-password-link').addEventListener('click', (e) => {
            e.preventDefault();
            forms.forEach(f => f.classList.remove('active'));
            forgotForm.classList.add('active');
            tabs.forEach(t => t.classList.remove('active'));
        });

        // Back to login link
        document.getElementById('back-to-login-link').addEventListener('click', (e) => {
            e.preventDefault();
            switchTab('login');
        });

        // Show message
        function showMessage(text, type = 'error') {
            messageEl.textContent = text;
            messageEl.className = `message show ${type}`;
        }

        function hideMessage() {
            messageEl.className = 'message';
        }

        // Set loading state
        function setLoading(button, loading) {
            if (loading) {
                button.disabled = true;
                button.dataset.originalText = button.innerHTML;
                button.innerHTML = '<span class="spinner"></span>Aguarde...';
            } else {
                button.disabled = false;
                button.innerHTML = button.dataset.originalText || 'Enviar';
            }
        }

        // Login form submit
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            hideMessage();

            const email = document.getElementById('login-email').value.trim();
            const password = document.getElementById('login-password').value;
            const btn = document.getElementById('login-btn');

            if (!isSupabaseConfigured()) {
                showMessage('Supabase n√£o configurado. Edite supabase.js com suas credenciais.');
                return;
            }

            setLoading(btn, true);

            try {
                await authManager.signIn(email, password);
                showMessage('Login realizado com sucesso! Redirecionando...', 'success');
                setTimeout(() => {
                    window.location.href = '/index.html';
                }, 1000);
            } catch (error) {
                console.error('Login error:', error);
                let errorMsg = 'Erro ao fazer login. Tente novamente.';
                if (error.message.includes('Invalid login credentials')) {
                    errorMsg = 'E-mail ou senha incorretos.';
                } else if (error.message.includes('Email not confirmed')) {
                    errorMsg = 'Confirme seu e-mail antes de fazer login.';
                }
                showMessage(errorMsg);
            } finally {
                setLoading(btn, false);
            }
        });

        // Register form submit
        registerForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            hideMessage();

            const name = document.getElementById('register-name').value.trim();
            const email = document.getElementById('register-email').value.trim();
            const password = document.getElementById('register-password').value;
            const passwordConfirm = document.getElementById('register-password-confirm').value;
            const btn = document.getElementById('register-btn');

            if (password !== passwordConfirm) {
                showMessage('As senhas n√£o coincidem.');
                return;
            }

            if (password.length < 6) {
                showMessage('A senha deve ter pelo menos 6 caracteres.');
                return;
            }

            if (!isSupabaseConfigured()) {
                showMessage('Supabase n√£o configurado. Edite supabase.js com suas credenciais.');
                return;
            }

            setLoading(btn, true);

            try {
                const data = await authManager.signUp(email, password, name);

                if (data.user && !data.user.confirmed_at) {
                    showMessage('Conta criada! Verifique seu e-mail para confirmar.', 'success');
                } else {
                    showMessage('Conta criada com sucesso! Redirecionando...', 'success');
                    setTimeout(() => {
                        window.location.href = '/index.html';
                    }, 1000);
                }
            } catch (error) {
                console.error('Register error:', error);
                let errorMsg = 'Erro ao criar conta. Tente novamente.';
                if (error.message.includes('already registered')) {
                    errorMsg = 'Este e-mail j√° est√° cadastrado.';
                }
                showMessage(errorMsg);
            } finally {
                setLoading(btn, false);
            }
        });

        // Forgot password form submit
        forgotForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            hideMessage();

            const email = document.getElementById('forgot-email').value.trim();
            const btn = document.getElementById('forgot-btn');

            if (!isSupabaseConfigured()) {
                showMessage('Supabase n√£o configurado. Edite supabase.js com suas credenciais.');
                return;
            }

            setLoading(btn, true);

            try {
                await authManager.resetPassword(email);
                showMessage('Link de recupera√ß√£o enviado! Verifique seu e-mail.', 'success');
            } catch (error) {
                console.error('Reset password error:', error);
                showMessage('Erro ao enviar link. Verifique o e-mail e tente novamente.');
            } finally {
                setLoading(btn, false);
            }
        });
    </script>
</body>

</html>
